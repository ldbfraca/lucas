<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="shortcut icon" href="favicon_io/apple-touch-icon.png" type="image/x-icon">
    <link href="styles.css" rel="stylesheet" />
    <title>Lucas França</title>
</head>





<body>





    <h1>Bom dia. Mediga, quem é você?</h1>
    <hr>

    <form class="row g-3">
        <div class="col-auto">
          <label for="staticEmail2" class="visually-hidden">Email</label>
          <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="Lucas, coloque sua senha:">
        </div>
        <div class="col-auto">
          <label for="inputPassword2" class="visually-hidden">Password</label>
          <input type="password" class="form-control" id="inputPassword2" placeholder="Senha">
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-3">Confirmar</button>
        </div>
      </form>

</body>
</html>
